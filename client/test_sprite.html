<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Text Display</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }

        @font-face {
            font-family: 'JuliaMono-Light';
            src: url("https://cdnjs.cloudflare.com/ajax/libs/juliamono/0.056/JuliaMono-Light.woff2");
        }

        @font-face {
            font-family: 'JuliaMono-Bold';
            src: url("https://cdnjs.cloudflare.com/ajax/libs/juliamono/0.056/JuliaMono-Bold.woff2");
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Create the scene
        const scene = new THREE.Scene();

        // Create a camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Create the renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Text parameters
        const TEXT_HEIGHT = 10;
        const TEXT_WIDTH = 16;
        const TEXT_FADEOUT = 7;
        const FONT_SIZE = 24;
        const LINE_HEIGHT = FONT_SIZE * 1.2;
        const TEXT_COLOR = "white";
        const FONT_FAMILY = "'JuliaMono-Bold', 'JuliaMono-Light', 'monospace'";

        // Text buffer
        let textBuffer = [];
        
        // Create a canvas to draw the text
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = TEXT_WIDTH * FONT_SIZE * 0.6; // Approximate width for monospace characters
        canvas.height = TEXT_HEIGHT * LINE_HEIGHT + 20; // Extra padding

        // Create the text texture
        const texture = new THREE.CanvasTexture(canvas);
        const material = new THREE.SpriteMaterial({ map: texture });
        const sprite = new THREE.Sprite(material);
        sprite.scale.set(canvas.width / 100, canvas.height / 100, 1);
        scene.add(sprite);

        // Function to update the text on the canvas
        function updateTextCanvas() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.font = `bold ${FONT_SIZE}px ${FONT_FAMILY}`;
            context.textAlign = 'left';
            context.textBaseline = 'top';

            const visibleText = textBuffer.slice(-TEXT_HEIGHT);

            // Draw text from the bottom up
            visibleText.forEach((line, index) => {
                let alpha = 1;
                if (index < TEXT_FADEOUT) {
                    alpha = (index + 1) / TEXT_FADEOUT;
                }
                context.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                context.fillText(line, 10, canvas.height - (visibleText.length - index) * LINE_HEIGHT - 10);
            });

            texture.needsUpdate = true; // Mark the texture for update
        }

        // Function to add text to the buffer and update the canvas
        function addTextToBuffer(text) {
            const lines = text.split('\n');
            lines.forEach(line => {
                while (line.length > TEXT_WIDTH) {
                    textBuffer.push(line.slice(0, TEXT_WIDTH));
                    line = line.slice(TEXT_WIDTH);
                }
                textBuffer.push(line);
            });

            updateTextCanvas();
        }

        // Initial text to demonstrate
        addTextToBuffer("This is line 1\nThis is line 2\nThis is line 3");

        // Simulate dynamic text updates
        let counter = 4;
        setInterval(() => {
            addTextToBuffer(`  This is line ${counter}`);
            counter++;
        }, 500);

        // Render the scene
        const animate = function () {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
